<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Casamento</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid container">
                <a class="navbar-brand" id="Nav-Logo" href="/index.html">Casamento dos sonhos!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/checkout.html">Pagamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contato.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container flex">
        <div class="formulario">
            <h2 class="text-center">Tire suas d√∫vidas conosco:</h2>
            <form method="GET" action="">
                <fieldset>
                    <div class="nb-3">
                        <label class="form label" form="nome">
                            Nome:
                        </label>
                        <input type="text" class="form-control" name="nome" id="nome">
                    </div>

                    <div class="nb-3">
                        <label class="form label" form="email">
                            Email:
                        </label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                    <div class="nb-3">
                        <label class="form-label" for="DataCasamento">
                            Data do Casamento:
                        </label>
                        <input type="date" class="form-control" name="DataCasamento" id="dataCasamento">
                    </div>
                    <div class="nb-3">
                        <label class="form-label" for="DataCasamento">
                            Detalhes:
                        </label><br>
                        <textarea name="detalhes" id="" rows="3"></textarea><br>
                    </div>
                </fieldset>
                <button class="btn btn-secondary">Salvar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <copyright>Desenvolvido por Amanda em 28 de Agosto de 2023.</copyright>
        </div>
    </footer>

</body>

</html>
